<script>
    var arr=[1,2,3,4,5,6,[2,3,5]]
     
     

    function copy(arr){
        var newarr=[]
        for(var i=0;i<arr.length;i++){
            if(typeof arr[i]=='object'){
                newarr[i]=copy(arr[i])
            }else{
                newarr[i]=arr[i]
            }
        }
        return newarr


    }
    console.log(copy(arr))
    arr[1]=5
    console.log(arr)

    

    
</script>
